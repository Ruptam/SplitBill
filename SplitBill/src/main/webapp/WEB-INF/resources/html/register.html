<div class="container">
	<div class="row">
		<div class="col-sm-4">           
  			<img src="resources/images/brand.gif" alt="Brand" width="204" height="136">
  		</div>
  		<div class="col-sm-4">
  			<div class="row">
  					<div class="page-header">
  						<h3>Introduce Yourself</h3>
					</div>
  			</div>
  			<div class="row">
  				<div class="alert alert-danger" ng-show="showError==1">
  					<strong>Email Id is already registered!!!</strong> 
  				</div>
  				<div class="alert alert-success" ng-show="showError==2">
  					<strong>You are registered successfully!</strong> 
  				</div>
  				<div class="alert alert-danger" ng-show="showError==3">
  					<strong>Phone Number is already registered!!!</strong> 
  				</div>
  				<div>
  				<form class="form-horizontal">
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="name">Name:</label>
				      <div class="col-sm-10">
				        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name" ng-model="user.name">
				      </div>
				    </div>
				     <div class="form-group">
				      <label class="control-label col-sm-2" for="email">Email:</label>
				      <div class="col-sm-10">
				        <input type="email" class="form-control" id="email" placeholder="Enter Your Email Id" name="email" ng-model="user.email">
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="name">Phone:</label>
				      <div class="col-sm-10">
				        <input type="text" class="form-control" id="phnno" placeholder="Enter Your Phone Number" name="phnno" ng-model="user.phoneNumber">
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="pwd">Password:</label>
				      <div class="col-sm-10">          
				        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="user.password">
				      </div>
				    </div>
				    <div class="form-group">        
				      <div class="col-sm-offset-2 col-sm-10">
				        <button type="button" class="btn btn-primary btn-block" ng-click="submitForm()">Register!!!</button>
				      </div>
				    </div>
				 </form>
				<div>
				 
  			</div>
  		</div>
  	</div> 
</div>
