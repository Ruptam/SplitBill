<div class="container">
	<div class="row">
		<div class="col-sm-4">           
  			<img src="resources/images/brand.gif" alt="Brand" width="204" height="136">
  		</div>
  		<div class="col-sm-4">
  			<div class="row">
  					<div class="page-header">
  						<h3>Introduce Yourself</h3>
					</div>
  			</div>
  			<div class="row">
  				
  				<div>
  				<form class="form-horizontal">
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="name">Phone:</label>
				      <div class="col-sm-10">
				        <input type="text" class="form-control" id="phnno" placeholder="Enter Your Phone Number" name="phnno" ng-model="customer.phoneNumber">
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="pwd">Password:</label>
				      <div class="col-sm-10">          
				        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="customer.password">
				      </div>
				    </div>
				    <div class="form-group">        
				      <div class="col-sm-offset-2 col-sm-10">
				        <button type="button" class="btn btn-primary btn-block" ng-click="loginAuthentication()">L O G I N</button>
				      </div>
				    </div>
				 </form>
				<div>
				 
  			</div>
  		</div>
  	</div> 
</div>
